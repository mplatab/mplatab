<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff41;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00d4aa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099ff;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="codeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4ecdc4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#45b7d1;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="200" fill="url(#bgGradient)" rx="10"/>
  
  <!-- Moving code background -->
  <g opacity="0.15">
    <text x="0" y="20" font-family="'Courier New', monospace" font-size="10" fill="#00ff41">
      public class Developer { private String name = "Marcos"; public void code() { while(passionate) { build(); learn(); innovate(); } } }
      <animateTransform attributeName="transform" type="translate" values="800,0;-800,0" dur="15s" repeatCount="indefinite"/>
    </text>
    <text x="0" y="40" font-family="'Courier New', monospace" font-size="10" fill="#4ecdc4">
      @SpringBootApplication @RestController @Service @Repository @Entity import java.util.*; import org.springframework.*;
      <animateTransform attributeName="transform" type="translate" values="-600,0;800,0" dur="12s" repeatCount="indefinite"/>
    </text>
    <text x="0" y="180" font-family="'Courier New', monospace" font-size="10" fill="#45b7d1">
      { "technologies": ["Java", "Spring Boot", "MySQL", "Docker"], "passion": "Backend Development", "goal": "Innovation" }
      <animateTransform attributeName="transform" type="translate" values="900,0;-900,0" dur="18s" repeatCount="indefinite"/>
    </text>
    <text x="0" y="200" font-family="'Courier New', monospace" font-size="10" fill="#ff6b6b">
      SELECT * FROM skills WHERE expertise = 'Java' AND framework = 'Spring Boot' ORDER BY experience DESC;
      <animateTransform attributeName="transform" type="translate" values="-700,0;800,0" dur="14s" repeatCount="indefinite"/>
    </text>
  </g>
  
  <!-- Floating particles -->
  <circle cx="100" cy="50" r="1.5" fill="#00ff41" opacity="0.8">
    <animate attributeName="cy" values="50;150;50" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="150" r="1" fill="#4ecdc4" opacity="0.6">
    <animate attributeName="cy" values="150;40;150" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;1;0.6" dur="5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="680" cy="80" r="1.2" fill="#45b7d1" opacity="0.7">
    <animate attributeName="cy" values="80;130;80" dur="3.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;0.4;0.7" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="750" cy="160" r="0.8" fill="#ff6b6b" opacity="0.5">
    <animate attributeName="cy" values="160;60;160" dur="6s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.9;0.5" dur="6s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Terminal window decoration -->
  <rect x="30" y="60" width="350" height="100" fill="#1a1a1a" rx="8" opacity="0.8" stroke="#333" stroke-width="1"/>
  <circle cx="45" cy="75" r="3" fill="#ff5f56"/>
  <circle cx="60" cy="75" r="3" fill="#ffbd2e"/>
  <circle cx="75" cy="75" r="3" fill="#27ca3f"/>
  
  <!-- Main content -->
  <text x="50" y="105" font-family="'Courier New', monospace" font-size="20" fill="url(#textGradient)" filter="url(#glow)">
    &gt; whoami
  </text>
  <text x="50" y="125" font-family="'Courier New', monospace" font-size="16" fill="#00ff41">
    marcos@developer:~$ 
    <tspan fill="url(#codeGradient)">Backend Java Developer</tspan>
  </text>
  <text x="50" y="145" font-family="'Courier New', monospace" font-size="14" fill="#4ecdc4">
    &gt; stack --list
  </text>
  
  <!-- Name and title -->
  <text x="420" y="90" font-family="'SF Pro Display', -apple-system, system-ui, sans-serif" font-size="32" font-weight="700" fill="url(#textGradient)" filter="url(#glow)">
    Marcos Plata Barahona
  </text>
  <text x="420" y="115" font-family="'Courier New', monospace" font-size="16" fill="#4ecdc4">
    Java | Spring Boot | MySQL | Docker
  </text>
  <text x="420" y="135" font-family="'SF Pro Display', -apple-system, system-ui, sans-serif" font-size="14" fill="#94a3b8">
    Building scalable backend solutions
  </text>
  
  <!-- Animated typing cursor -->
  <rect x="375" y="120" width="2" height="15" fill="#00ff41">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Binary decoration -->
  <g transform="translate(650, 150)" opacity="0.2">
    <text font-family="'Courier New', monospace" font-size="8" fill="#00ff41">
      01001010 01100001 01110110 01100001
      <animate attributeName="opacity" values="0.2;0.6;0.2" dur="3s" repeatCount="indefinite"/>
    </text>
  </g>
  
  <!-- Progress bar decoration -->
  <rect x="420" y="155" width="200" height="4" fill="#1a1a1a" rx="2"/>
  <rect x="420" y="155" width="0" height="4" fill="url(#codeGradient)" rx="2">
    <animate attributeName="width" values="0;200;0" dur="8s" repeatCount="indefinite"/>
  </rect>
  <text x="420" y="175" font-family="'Courier New', monospace" font-size="10" fill="#64748b">
    Loading innovation...
  </text>
</svg>